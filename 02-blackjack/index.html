<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="titulo">
        BlackJack
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-success" id="create-deck-btn">New Game</button>
            <button class="btn btn-primary" disabled="disable" id="draw-card-btn">Draw Card</button>
            <button class="btn btn-danger" disabled="disable" id="stop-game-btn">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
        </div>
        <div id="jugador-cartas">
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
        </div>
        <div id="computador-cartas">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game-min.js"></script>
</body>
</html>
